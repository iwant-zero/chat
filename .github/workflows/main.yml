name: Update Lotto Data

on:
  workflow_dispatch:
  schedule:
    # 한국시간(KST) 기준: 토요일 밤~일요일 새벽에 신규 회차가 올라오는 편이라
    # 매일 한 번씩 돌리고, 필요하면 수동 실행도 가능하게.
    - cron: "15 18 * * *" # UTC 18:15 = KST 03:15(다음날)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update data
        run: |
          node --version
          npm run update
        env:
          MAX_ADD_PER_RUN: "300"

      - name: Commit changes
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add data/lotto-draws.json data/meta.json
            git commit -m "chore: update lotto data"
            git push
          else
            echo "No changes."
          fi
